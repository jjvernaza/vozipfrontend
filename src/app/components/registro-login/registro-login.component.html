<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.container {
			padding: 30px;
		}

		.container h2 {
			text-align: center;
			padding-bottom: 20px;
		}

		.container form {
			max-width: 500px;
			margin: 0 auto;
		}
	</style>
</head>
<body>

<div class="container">
	<h2>Registro</h2>
	<form>
		<div class="form-group">
			<label for="nombre">Nombre:</label>
			<input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
		</div>
		<div class="form-group">
			<label for="apellido">Apellido:</label>
			<input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
		</div>
		<div class="form-group">
			<label for="correo">Correo Electrónico:</label>
			<input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
		</div>
		<div class="form-group">
			<label for="direccion">Dirección:</label>
			<input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección">
			<small id="direccionHelp" class="form-text text-muted">Ej: Parcelacion Santa Clara lote 22</small>
		</div>
		<div class="form-group">
			<label for="contraseña">Contraseña:</label>
			<input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña">
		</div>
		<div class="form-group">
			<label for="repetir-contraseña">Repetir Contraseña:</label>
			<input type="password" class="form-control" id="repetir-contraseña" placeholder="Ingrese su contraseña nuevamente">
		</div>
		<button type="submit" class="btn btn-primary btn-block">Registrarse</button>
	</form>
</div>

</body>
</html>
